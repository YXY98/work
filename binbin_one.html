<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
      div {
        visibility: hidden;
      }
    </style>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" >确认填写</button>

  <div id="lala">您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">


  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  window.onload=function(){
    var input=document.getElementById("aqi-input");  //获取input里的元素
    var content=document.getElementById("aqi-display");  
    var div=document.getElementById("lala");          //获取整个div
    var button=document.getElementById("button");   //获取按钮
    
    button.onclick=function(){
      lala.style.visibility='visible';        //使隐藏的元素可见
      content.innerHTML=input.value;
    }
  }

   


</script>
</body>
</html>
